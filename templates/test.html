<!DOCTYPE html>
<html>
<head>
  <title>crossfilter test</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/css/custom.css">
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">crossfilter tests</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
        <div class="tab">
        {% for graph in graphs %}
          <button class="tablinks" id="{{ graph[0] }}_tab"
                  onclick="toggleGraph(event, '{{ graph[0] }}');">
              {{ graph[0] }}
          </button>
        {% endfor %}
        </div>
    </div>
    <div class="row">
    {% for graph in graphs %}
        <div class="chart-wrapper" style="display:none" onclick="javascript:toggleGraph(null, '{{ graph[0] }}');">
            <div class="chart-title">
              Data Source: {{ graph[0] }}
            </div>
            <div class="chart-stage">
              <div id="{{ graph[0] }}"></div>
            </div>
        </div>
    {% endfor %}
    </div>
  </div>
  <hr>
  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.min.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src='./static/js/testgraphs.js' type='text/javascript'></script>
</body>
</html>
